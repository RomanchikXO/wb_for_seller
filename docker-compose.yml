version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6380:6379"

  worker:
    build: .
    volumes:
      - .:/app
      - /etc/localtime:/etc/localtime:ro
    container_name: celery_worker
    restart: always
    depends_on:
      - redis
    command: celery -A celery_app.celery_config worker --loglevel=info

  beat:
    build: .
    volumes:
      - .:/app
      - /etc/localtime:/etc/localtime:ro
    container_name: celery_beat
    restart: always
    depends_on:
      - redis
    command: celery -A celery_app.celery_config beat --loglevel=info
